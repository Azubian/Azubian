name: Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap
        run: |
          sitemap-generator https://azubian.github.io/Azubian/ \
            --output sitemaps.xml \
            --strip-querystring  \
            --exclude-pattern ".*\.img$"

      - name: Move sitemap to docs
        run: mv sitemap.xml docs/sitemap.xml

      - name: Remove .img entries
        run: sed -i '/<url>/{:a;N;/<\/url>/!ba;/\.img<\/loc>/d}' docs/sitemap.xml
 
      - name: Ensure UTF-8 encoding
        run: |
          iconv -f UTF-8 -t UTF-8 docs/sitemap.xml -o docs/sitemap.xml

      - name: Fix XML header
        run: |
          sed -i '1s/.*/<?xml version="1.0" encoding="UTF-8"?>/' docs/sitemap.xml

      - name: Add <lastmod> tags 
        run: | 
          TODAY=$(date +%Y-%m-%d)
          sed -i "/<loc>/a \ \ \ \ <lastmod>$TODAY</lastmod>" docs/sitemaps.xml

      - name: Commit sitemap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/sitemap.xml
          git commit -m "Update sitemap" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

